<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons library link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
    <div class="container">

        <img src="sideimg.png" alt="">
        
        <form action="">
           <h1>Register to order your cup of coffee â˜•</h1>

           <p class="message"></p>

           <label for="fname">Full name <span class="star">*</span></label>
           <input type="text" name="fname" id="fname" placeholder="Enter your name..">

           <label for="email">Email <span class="star">*</span></label>
           <input type="email" name="email" id="email" placeholder="Enter your email..">

           <label for="password">Password <span class="star">*</span></label>
            <input type="password" name="password" id="password" placeholder="Enter password..">
       
            <label for="cpassword">Confirm Password <span class="star">*</span></label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Retype password..">
       
            <div class="btns">
                <input type="submit">
                <input type="reset" id="reset">
            </div>
        </form>
    </div>


</body>
<script>
    // form validation => 

    document.addEventListener("DOMContentLoaded",function(){


        const form = document.querySelector("form")
        const errorMessage = document.querySelector(".message")

        const resetButton = document.querySelector("#reset")

        form.addEventListener("submit", function(event){
            event.preventDefault()

            const name = document.querySelector("#fname").value
            const email = document.querySelector("#email").value
            const password = document.querySelector("#password").value
            const confirmPassword = document.querySelector("#cpassword").value

            if(name === "" || email === "" || password === "" || confirmPassword === ""){
                errorMessage.textContent = "Please fill all the required fields"
                errorMessage.classList.add("error")
            }
            else if(password !== confirmPassword){
                errorMessage.textContent = "Passwords do not match"
                errorMessage.classList.add("error")
            }
            else{
                errorMessage.textContent =""
                form.submit()
            }
        })
        resetButton.addEventListener("click", function(){
            errorMessage.textContent = ""
            errorMessage.classList.remove("error")
        })
    })

</script>
</html>
